<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blackjack Game</title>
</head>

<body>

    <img class="bg-img" src="/table.webp">

    <div id="blackjack" class="blackjack" style="display: none">

        <!-- Error message -->
        <div id="feedback-panel" class="feedback-panel hidden">
            <div class="feedback-panel__modal">
                <div class="feedback-panel__modal__header">
                    <h4>Information</h4>
                </div>
                <div class="feedback-panel__modal__body">
                    <p id="feedback-message">This is an error!</p>
                </div>
                <div class="feedback-panel__modal__footer">
                    <button type="button" id="feedback-close">close</button>
                </div>
            </div>

        </div>

        <!-- Start screen -->
        <div id="start-screen" class="screen screen__init ">

            <h1 class="heading">Diego's Blackjack</h1>

            <div class="logo">

                <img src="/cards.svg" alt="cards" />

            </div>

            <form class="start-form">

                <label for="player">

                    <input type="text" id="player_name_input" name="player_name" maxlength="100" autocomplete="off" placeholder="enter your name..."/>

                </label>

                <button id="start" type="submit" class="start-button" disabled>Play Now</button>

            </form>



        </div>
        <!-- End of Start screen -->

        <!-- Start Table Screen -->
        <div id="table-screen" class="table hidden">

            <!-- Dealer section -->
            <div id="dealer" class="sector sector__dealer">

                <div class="deck">

                    <div class="card">
                        <img src="/deck.svg" alt="deck top"/>
                    </div>
                    <div class="card last">
                        <img src="/deck.svg" alt="deck back"/>
                    </div>

                    <p class="count"><span id="deck-count">52<span></p>

                </div>

                <div class="cards">

                    <div id="dealer_hand" class="hand">

                    </div>

                </div>

                <div class="info">

                    <div>
                        <h4 id="dealer_name" class="info__name">Dealer</h4>
                        <p class="info__score"><span id="dealer_score">_ _</span></p>
                    </div>

                </div>


            </div>
            <!-- End of Dealer section -->

<!--            <hr class="separator"/>-->

            <!-- Player section -->
            <div id="player" class="sector sector__player">

                <div class="cards">

                    <div id="player_hand" class="hand">

                    </div>

                </div>

                <div class="info">

                    <h4 id="player_name" class="info__name">Player</h4>
                    <p class="info__score"><span id="player_score">_ _</span></p>

                </div>

            </div>
            <!-- End of Player section -->

            <div class="message">
                <p id="status_message"></p>
            </div>

            <div class="controls">
                <button id="new_game" class="board-button board-button--new">Deal</button>
                <button id="again" class="board-button board-button--new">Play again?</button>
                <button id="exit" class="board-button board-button--stand">Exit</button>
                <button id="hit" class="board-button board-button--hit hidden">Hit</button>
                <button id="stand" class="board-button board-button--stand hidden">Stand</button>
            </div>

        </div>
        <!-- End of Start Table Screen -->

    </div>

<script type="module" src="/src/index.js"></script>

</body>

</html>
